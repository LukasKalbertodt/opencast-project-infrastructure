---

- name: Stopping Buildbot
  docker_compose:
    project_src: "{{ buildbot_home }}"
    state: absent
  become: yes

- name: Cleaning out build directory
  file:
    path: "{{ item }}"
    state: absent
  become: yes
  with_items:
    - "{{ buildbot_home }}/builds"

- name: Ensure required directories exist and have the right permissions
  file:
    state: directory
    path: "{{ item.path }}"
    owner: "{{ buildbot_user }}"
    group: "{{ buildbot_user }}"
    mode: "{{ item.mode }}"
  become: yes
  with_items:
    - { path: "{{ buildbot_home }}/builds", mode: "0755" }
  notify: "Start Buildbot"
