---

- name: Start BuildBot
  systemd:
    name: buildbot
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes

- name: Reload BuildBot
  systemd:
    name: buildbot
    state: reloaded
    enabled: yes
    daemon_reload: yes
  become: yes

- name: Start BuildBot worker
  systemd:
    name: buildbot-worker
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes

- name: Restart nginx
  systemd:
    name: nginx
    state: reloaded
    enabled: yes
    daemon_reload: yes
  become: yes
