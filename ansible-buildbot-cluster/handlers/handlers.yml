---

- name: Start BuildBot
  systemd:
    name: buildbot
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes

- name: Start Autossh
  systemd:
    name: autossh
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes

- name: Restart Docker
  systemd:
    name: docker
    state: restarted
    enabled: yes
    daemon_reload: yes
  become: yes
